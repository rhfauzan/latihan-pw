<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Table</title>
    <style>

        table, th, td {
                    border: 1px solid rgb(0, 166, 231);
                    padding: 1px;
                  }
                  table {
                    border-spacing: 1px solid rgb(0, 0, 0);
                  }
                  
        </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2">No</td>
            <td rowspan="2">Tanggal</td>
            <td rowspan="2">Materi</td>
            <td colspan="2">TTD</td>
            <td rowspan="2">Paraf Petugas</td>
        </tr>
        <tr>
            <td>Dosen</td>
            <td>Asisten</td>
        </tr>
        <tr>
            <td>1</td>
            <td>11-10-2022</td>
            <td>HTML</td>
            <td>Hadi</td>
            <td>yulia</td>
            <td>✅  〥</td>
        </tr>
    </table>
<br>
<hr>
<br>
    <table>
        <tr>
            <th rowspan="2">No</th>
            <th rowspan="2">judul</th>
            <th rowspan="2">Tanggal</th>
            <th rowspan="2">Mahasiswa</th>
            <th colspan="3">Nilai</th>
            <th rowspan="2">Grade</th>
            <th rowspan="2">Keterangan</th>
        </tr>
        <tr>
            <th>Pembimbing</th>
            <th>Penguji 1</th>
            <th>Penguji 2</th>
        </tr>
        <tr>
            <td rowspan="2">1</td>
            <td rowspan="2">Aplikasi penjualan Smartphone Berbasis Web</td>
            <td rowspan="2">11 okt 2022</td>
            <td>jaka</td>
            <td>80</td>
            <td>85</td>
            <td>82</td>
            <td>A</td>
            <td rowspan="2">Lulus</td>
        </tr>
        <tr>
            <td>joko</td>
            <td>70</td>
            <td>75</td>
            <td>80</td>
            <td>B</td>
        </tr>
    </table>
</body>
</html>
